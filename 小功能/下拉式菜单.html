<!DOCTYPE html>
<html>
<head>
    <style>


        .dropdown-content {
            display: none;
            position: absolute;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>


    <div class="dropdown">
        <span>把鼠标移到我上面</span>
        <div class="dropdown-content">
            <p>Hello World!</p>
        </div>
    </div>

</body>
</html>
