<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>js判断实践</title>
</head>
<body>
    <script>
        var n = prompt("你叫啥？");//声明一个叫'n'的变量，且用来收集用户名字
        var a = prompt("年龄");//声明一个叫'a'的变量，且用来收集用户年龄
        if (a >= 18  )//如果年龄(变量a)大于18
        {
            alert('hi，'+ n)//就弹出'hi+用户名'
        }
        else
        {
            alert("滚，" + n + '！')//否则就弹出'滚+用户名+！'
        }
    //本文用了JavaScript的prompt()，且用变量'a'、'n'来收集信息，还有alert（）来弹出说明，还有if...else，if后面一定要加括号！
    </script>
</body>
</html>
